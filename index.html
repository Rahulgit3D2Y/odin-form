<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sec1">
        <div class="cen">
            <div class="img">
                <img src="odin-lined.png" alt="">
            </div>
            <div class="h1">
                <h1>odin</h1>
            </div>
        </div>
    </div>
    <div class="sec2">
        <div class="p"><p>This is not a real online service! You Know you need something like this in your life  to help you realize your deepest dreams.Sign up now to get stared</p> <br>You Know you want to.</p>
        </div>
        <div class="fieldset">
            <p>Let's do this!</p>
            <fieldset>
            <form action="">
                <label for="fname">FIRST NAME<input type="text" name="first name" id="fname"></label>
                <label for="lname">LAST NAME<input type="text" name="last name" id="lname"></label>
                <label for="email">EMAIL<input type="email" name="email" id="email"></label>
                <label for="pnum">PHONE NUMBER <input type="number" name="phone number" id="pnum"></label>
                <label for="pass">PASSWORD<input type="password" name="password" id="pass"></label>
                <label for="cpass">CONFIRM PASSWORD<input type="password" name="confirm password" id="cpass"></label>
            </form>
            </fieldset>
        </div>
        <div class="button">
            <button>sign in</button>
            <p>Already have an account?Log in</p>
        </div>
    </div>
</div>
</body>
</html>
